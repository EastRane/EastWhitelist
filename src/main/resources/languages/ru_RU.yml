main:
  prefix: '&b[EastWhitelist] &r'
commands:
  help: |-
    &fПомощь:&r
    &f- &b/ew enable/disable&f: Включить/выключить вайтлист.
    &f- &b/ew list&f: Вывести содержимое вайтлиста.
    &f- &b/ew add <ник>&f: Добавить игрока в вайтлист.
    &f- &b/ew remove <ник>&f: Удалить игрока из вайтлиста.
    &f- &b/ew check <ник>&f: Проверить наличие игрока в вайтлисте.
    &f- &b/ew reload&f: Перезагрузить конфигурацию плагина.
  reload:
    success: '&aФайл конфигурации успешно перезагружен.'
  add:
    whitelisted: '&cИгрок &f%s&c уже находится в вайтлисте.'
    player_added: '&aИгрок &f%s&a добавлен в вайтлист.'
  remove:
    player_removed: '&aИгрок &f%s&a удалён из вайтлиста.'
  list:
    players: "&aИгроки в вайтлисте: &f%s&a."
    empty: "&cВайтлист пуст."
  enable:
    success: "&aВайтлист включён."
    already_enabled: "&cВайтлист уже включён."
  disable:
    success: "&aВайтлист выключен."
    already_disabled: "&cВайтлист уже выключен."
  check:
    whitelisted: '&aИгрок &f%s&a находится в вайтлисте. Он был добавлен &f%s&a в &f%s&a.'
    not_whitelisted: '&cИгрок &f%s&c не находится в вайтлисте.'
  errors:
    no_permission: "&cУ вас нет права на использование этой команды."
    invalid_subcommand: '&cНеправильная подкоманда. Доступные: &f%s&c.'
    too_few_arguments: '&cСлишком мало аргументов. Введите /ew для помощи.'
    too_many_arguments: '&cСлишком много аргументов. Введите /ew для помощи.'
    invalid_argument: '&cНеправильный аргумент. Доступные: &f%s&c.'
messages:
  not_whitelisted: '&cВы не находитесь в вайтлисте сервера.'